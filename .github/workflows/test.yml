name: Flutter tests

on: [push]

jobs:
  test:
  
    name: Run flutter tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: Use the latest stable version of Flutter.
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Get pub dependencies.
        run: flutter pub get
      - name: Run Flutter tests.
        run: flutter test
